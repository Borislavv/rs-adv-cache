# Prometheus configuration for scraping advcache metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'advcache'
    environment: 'dev'

scrape_configs:
  - job_name: 'advcache'
    static_configs:
      - targets: ['host.docker.internal:8020']
        labels:
          service: 'advcache'
          instance: 'advcache-main'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    # For Docker Desktop / Linux, use host.docker.internal
    # For native Linux, use host network or service name if in same network
